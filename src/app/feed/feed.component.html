<div *ngIf="feed$ | async as feed">
    <h1>{{ feed.title }}</h1>

    <ngb-carousel [interval]="10000" *ngIf="stories$ | async as stories">
      <ng-template ngbSlide *ngFor="let story of stories">
        <div class="picsum-img-wrapper">
          <img [src]="story.image" height="600px" alt="Image" />
        </div>
        <div class="carousel-caption" *ngIf="!feed.onlyImage">
          <h3>{{ story.title }}</h3>
          <p>{{ story.contentSnippet }}</p>
        </div>
      </ng-template>
    </ngb-carousel>
    
</div>
